language: ruby
cache: bundler
rvm:
- 2.4

env:
  secure: 

install:
  # https://github.com/travis-ci/dpl/issues/574
  - yes y | gem uninstall gems
  - yes y | gem uninstall dpl
  - gem install gems -v 0.8.3
  - gem install dpl -v 1.8.27
  - bundle install

jobs:
  include:
    - stage: deploy
      if: env(TRAVIS_TAG) IS present
      rvm: 2.4
      script: ./scripts/deploy.sh
